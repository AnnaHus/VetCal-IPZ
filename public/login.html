<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body class="text-center">
    <main class="form-signin">
        <form action="/login" method="POST">
            <h1 class="h3 mb-3 fw-normal">Plánovač návštěv</h1>
            <img src="icon.svg" width="100" alt="logo" class="mb-4">
            <div class="form-floating">
                <input type="text" class="form-control" name="username" id="username" placeholder="Přihlašovací jméno">
                <label for="username" class="form-label">Přihlašovací jméno</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="Heslo">
                <label for="password" class="form-label">Heslo</label>

            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary" value="Přihlásit">Přihlásit</button>
        </form>
    </main>
</body>

</html>
