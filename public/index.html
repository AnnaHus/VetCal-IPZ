<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>
    <link href='fullcalendar/main.css' rel='stylesheet' />
    <script src='fullcalendar/main.js'></script>
    <script src="custom.js" defer></script>
  </head>
  <body style="height: 100vh;">
    <div style="display: flex; flex-direction: row-reverse;align-items: center; padding: 20px;">
      <a href="/logout" id="username" style="display: inline-block; padding: 0 10px;"></a>
      <i class="fas fa-user-circle fa-3x" style="display: inline-block;"></i>         
    </div>
    <!-- Modal new appointment -->
    <div class="modal fade" id="newAppModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newAppModalLabel">Nová návštěva</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="newApp">
              <div class="form-group">
                <label for="nameInput">Jméno klienta</label>
                <input type="text" class="form-control" id="nameInput" required>
              </div>            
              <div class="form-group">
                <label for="noteInput">Poznámka</label>
                <textarea class="form-control" id="noteInput" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="startInput">Začátek</label>
                <input type="datetime-local" class="form-control" id="startInput" required>
              </div>
              <div class="form-group">                
                <label for="durationInput">Trvání návštěvy</label>
                <input type="number" min="15" step="15" value="15" class="form-control" id="durationInput" placeholder="15">
              </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zavřít</button>
                <button type="submit" class="btn btn-primary" >Uložit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal select doctor for shift -->
    <div class="modal fade" id="shiftModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="shiftModalLabel">Nová služba</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="newShiftForm">
              <div class="form-group">
                <label for="doctorSelect">Doktoři</label>
                <select multiple class="form-control" id="doctorSelect" required>
                </select>
              </div>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Zavřít</button>
              <button type="submit" class="btn btn-primary">Uložit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id='calendar' style="padding: 20px;"></div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
